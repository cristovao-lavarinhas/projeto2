<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Ajuda â€¢ DriveSmart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

<header class="topbar"><a href="/" class="logo-text">DriveSmart</a></header>

<!-- repete a tua ds-navbar aqui se quiseres -->
<main class="container py-5" style="max-width:680px">
    <h1 class="mb-4">Precisa de ajuda?</h1>

    <form th:action="@{/ajuda}" method="post" th:object="${pedido}" class="row g-3">
        <div class="col-12">
            <label class="form-label">Nome</label>
            <input type="text" th:field="*{nome}" class="form-control" required>
        </div>

        <div class="col-12">
            <label class="form-label">E-mail</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>

        <div class="col-12">
            <label class="form-label">Como podemos ajudar?</label>
            <textarea rows="5" th:field="*{mensagem}" class="form-control" required></textarea>
        </div>

        <div class="col-12 text-end">
            <button class="btn btn-dark">Enviar pedido</button>
        </div>
    </form>

    <!-- mensagem de sucesso -->
    <div th:if="${enviado}" class="alert alert-success mt-4">
        Obrigado! O seu pedido foi enviado e entraremos em contacto em breve.
    </div>
</main>
</body>
</html>
